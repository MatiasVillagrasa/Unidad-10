<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var distancia;

        distancia = prompt('Ingrese la distancia a recorrer:', ''); // prompt > Cada vez que necesitamos ingresar un dato con esta funciÃ³n, aparece una ventana donde cargamos el valor.

        if (distancia >= 0 && distancia <= 1000) {
            document.write('Pie');
        }

        if (distancia > 1000 && distancia <= 10000) {
            document.write('Bicicleta');
        }

        if (distancia > 10000 && distancia <= 30000) {
            document.write('Colectivo');
        }

        if (distancia > 30000 && distancia <= 100000) {
            document.write('Auto');
        }

        if (distancia > 100000) {
            document.write('Avion');
        }
    </script>
</body>

</html>
